<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>LoveGram</title>
</head>
<body>
		<div class="lovegram-wrapper">
			<div class="lovegram-phone">
				<img src="img/lovegram-celular.png" alt="celular">
			</div>
			<div class="lovegram-continue">
				<div class="group">
					<h1 class="lovegram-logo">Lovegram</h1>
					<div class="profile-photo">
						<img src="img/perfil-lovegram.jpg" alt="foto de perfil">
					</div>
					<a href="#" class="lovegram-login">Continue com sprucegabriela</a>
					<a href="#" class="lovegram-logout">Remover conta</a>
				</div>
				<div class="group">
					<p class="not-account">Não é sprucegabriela?</p>
					<p class="not-account">
						<span class="link-blue">Alternar conta</span>
						ou
						<span class="link-blue">Inscreva-se</span>
					</p>
				</div>
				<div class="get-the-app">
					<p class="get-app">Baixe o aplicativo</p>
					<div class="download">
						<a href="#" class="app-download"></a>
						<a href="#" class="app-download"></a>
					</div>
				</div>
			</div>
		</div>
</body>
</html>
